<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="http://www.gravatar.com/avatar/{{site.author.email_md5}}?s=150" class="img-circle" />
	</a>
	<h3 class="title">
		<a href="{{ site.BASE_PATH }}/">{{ site.author.name }}</a>
	</h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.author.twitter }}">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ '/feed.xml' | prepend: site.baseurl }}">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul>
</div>

<nav class="sidebar-nav">
	<a class="sidebar-nav-item" href="{{ '/sobre/' | prepend: site.baseurl }}">Sobre o autor</a>
	<a class="sidebar-nav-item" href="{{ site.path_categorias | prepend: site.baseurl }}">Categorias</a>
	<a class="sidebar-nav-item" href="{{ site.path_marcadores | prepend: site.baseurl }}">Marcadores</a>
</nav>
